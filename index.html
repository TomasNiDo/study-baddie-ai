<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Study Baddie</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              // Replacing primary blue with neutral Zinc for B&W aesthetic
              primary: {
                50: '#fafafa',
                100: '#f4f4f5',
                200: '#e4e4e7',
                300: '#d4d4d8',
                400: '#a1a1aa',
                500: '#71717a',
                600: '#52525b',
                700: '#3f3f46',
                800: '#27272a',
                900: '#18181b',
                950: '#09090b',
              },
            },
            fontFamily: {
              sans: ['"Inter"', 'sans-serif'],
              serif: ['"Newsreader"', 'serif'],
              hand: ['"Kalam"', 'cursive'],
            },
            animation: {
              'flip': 'flip 0.6s preserve-3d',
            },
            keyframes: {
              flip: {
                '0%': { transform: 'rotateY(0deg)' },
                '100%': { transform: 'rotateY(180deg)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      .preserve-3d {
        transform-style: preserve-3d;
      }
      .backface-hidden {
        backface-visibility: hidden;
      }
      .rotate-y-180 {
        transform: rotateY(180deg);
      }
      /* Custom scrollbar for chat */
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }

      /* Light/Minimal scrollbar styling */
      .light-scrollbar::-webkit-scrollbar,
      .custom-scrollbar::-webkit-scrollbar {
          width: 12px;
          height: 12px;
      }
      .light-scrollbar::-webkit-scrollbar-track,
      .custom-scrollbar::-webkit-scrollbar-track {
          background: transparent;
      }
      .light-scrollbar::-webkit-scrollbar-thumb,
      .custom-scrollbar::-webkit-scrollbar-thumb {
          background-color: #e4e4e7; /* zinc-200 */
          border: 4px solid transparent;
          background-clip: content-box;
          border-radius: 99px;
      }
      .light-scrollbar::-webkit-scrollbar-thumb:hover,
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
          background-color: #d4d4d8; /* zinc-300 */
      }
      
      /* Dark mode overrides */
      .dark .light-scrollbar::-webkit-scrollbar-thumb,
      .dark .custom-scrollbar::-webkit-scrollbar-thumb {
          background-color: #27272a; /* zinc-800 */
      }
      .dark .light-scrollbar::-webkit-scrollbar-thumb:hover,
      .dark .custom-scrollbar::-webkit-scrollbar-thumb:hover {
          background-color: #3f3f46; /* zinc-700 */
      }
    </style>
  <script type="importmap">

    "jspdf": "https://esm.sh/jspdf@2.5.1"
  }
}
</script>

</head>
